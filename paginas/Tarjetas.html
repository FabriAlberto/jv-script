<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/a11a1742be.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- -->
	
	<link rel="stylesheet" href="../css/tarjetas.css">
	<title>Tarjetas</title>
</head>

<body>
	<header class="header">
		<nav class="header__nav">
			<ul class="header__nav__ul">
				<li><a href="billetera.html"><img class="header__nav__ul__img" src="../imagenes/elparaiso.png"
							alt="logotipo-marca-wallet-billeteravirtual"></a></li>
				<li id="nombreSaludo" class="header__nav__ul__li"> </li>
				<li class="header__nav__ul__li">
					<button class="header__nav__ul__li__btn" id="btnCerrarSesion">Cerrar Sesion</button>
					<a href="#"><img class="header__nav__ul__img2" src="../imagenes/pngwing.com.png"></a>
				</li>

			</ul>
		</nav>

	</header>
	<main>
		<h2 class="h2__tarjetas">AGREGAR TARJETAS</h2>
		<div class="contenedor">

			<!-- Tarjeta -->
			<section class="tarjeta" id="tarjeta">
				<div class="delantera">
					<div class="logo-marca" id="logo-marca">
						<img  class="img__visa" src="../imagenes/visa.png" alt="">
					</div>
					<img src="../imagenes/chip-tarjeta.png" class="chip" alt="">
					<div class="datos">
						<div class="grupo" id="numero">
							<p class="label">Número Tarjeta</p>
							<p class="numero">**** **** **** ****</p>
						</div>
						<div class="flexbox">
							<div class="grupo" id="nombre">
								<p class="label">Nombre Tarjeta</p>
								<p class="nombre">Pepito pep</p>
							</div>

							<div class="grupo" id="expiracion">
								<p class="label">Expiracion</p>
								<p class="expiracion"><span class="mes">MM</span> / <span class="año">AA</span></p>
							</div>
						</div>
					</div>
				</div>


			</section>

			<!-- Formulario -->
			
			<div  id="formulario-tarjeta " class="formulario-tarjeta active">
				<form action="">
				<div class="grupo">
					<label for="inputNumero">Número Tarjeta</label>
					<input type="text" id="inputNumero" maxlength="19" autocomplete="off">
				</div>
				<div class="grupo">
					<label for="inputNombre">Nombre</label>
					<input type="text" id="inputNombre" maxlength="19" autocomplete="off">
				</div>
				<div class="flexbox">
					<div class="grupo expira">
						<label for="selectMes">Expiracion</label>
						<div class="flexbox">
							<div class="grupo-select">
								<select name="mes" id="selectMes">
									<option disabled selected>Mes</option>
								</select>
								<i class="fas fa-angle-down"></i>
							</div>
							<div class="grupo-select">
								<select name="year" id="selectYear">
									<option disabled selected>Año</option>
								</select>
								<i class="fas fa-angle-down"></i>
							</div>
						</div>
					</div>

					<div class="grupo ccv">
						<label for="inputCCV">CCV</label>
						<input type="text" id="inputCCV" maxlength="3">
					</div>
				</div>
			  </form>
			  <button class="btn-enviar">Agregar Tarjeta</button>
			</div>
			
		</div>


		<h2 class="h2__tarjetas" id="todasmisTarjetas">MIS TARJETAS</h2>
		<section class="misTarjetas" id="todasmisTarjetas">

		</section>

	</main>
	<nav class="menu1">
		<ul class="menu1__ul">
			<li class="menu1__ul__li"> <a href="./billetera.html" id="home"> <i class="bi bi-house"></i></a> </li>
			<li class="menu1__ul__li"> <a href="./Tarjetas.html#todasmisTarjetas"><i
						class="bi bi-wallet2"></i></i></a></li>
			<li class="menu1__ul__li"> <a href="./Tarjetas.html" id="nuevaTarjeta"> <i
						class="bi bi-credit-card"></i></a> </li>
		</ul>

	</nav>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="../js/tarjetas.js"></script>

</body>

</html>
