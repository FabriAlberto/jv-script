<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <title>Wallet el paraiso </title>

</head>

<body>
    <main>
        <section class="cont Ing">

            <section class="form">
                <h2>INICIAR SESIÓN</h2>
                <div class="form__inicio">
                    <input class="form__inicio__input" type="email" name="usuarioIng" id="usuarioIng"
                        placeholder="Email" required>
                    <input class="form__inicio__input" type="password" name="contraseñaIng" id="contraseñaIng"
                        placeholder="Contraseña" required>
                    <input class="form__inicio__submit" type="submit" id="submitIng" value="INGRESAR">
                </div>
                <a href="#">se ha olvidado su contraseña?</a>
            </section>

            <section class="form2">
                <div>
                    <h1>Wallet EL PARAISO</h1>
                    <P>BIENVENIDO</P>
                </div>

                <div class="form2__cont">
                    <p class="form2__cont__p">Aun no estas registrado?</p>
                    <button class="form2__cont__btn" id="BtnReg">Regristrarme</button>

            </section>
        </section>
        <section class="cont Reg">



            <section class="form2">
                <div>
                    <h1>Wallet EL PARAISO</h1>
                    <P>BIENVENIDO</P>
                </div>

                <div class="form2__cont">
                    <p class="form2__cont__p">Ya tienes una cuenta??</p>
                    <button class="form2__cont__btn" id="BtnIng">Ingresar</button>

            </section>
            <section class="form">
                <h2>REGISTRARME</h2>
                <div class="form__inicio">
                    <input class="form__inicio__input" type="text" name="nombre" id="nombreReg" required
                        placeholder="Nombre">
                    <input class="form__inicio__input" type="text" name="apellido" id="apellidoReg" required
                        placeholder="Apellido">
                    <input class="form__inicio__input" type="email" name="usuarioReg" id="correoReg" required
                        placeholder="Email" required>
                    <input class="form__inicio__input" type="password" name="contraseñaReg" id="contraseñaReg" required
                        placeholder="Contraseña" required>
                    <input class="form__inicio__submit" type="submit" id="submitReg" value="REGISTRARME">
                </div>
            </section>
        </section>
    </main>
 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/InicioRegistro.js"></script>

</body>

</html>
