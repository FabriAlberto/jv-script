<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="../css/style.css">
  <title>Billetera Virtual</title>

<body>
  <header class="header">
    <nav class="header__nav">
      <ul class="header__nav__ul">
        <li><a href="billetera.html"><img class="header__nav__ul__img" src="../imagenes/elparaiso.png"
              alt="logotipo-marca-wallet-billeteravirtual"></a></li>
        <li id="nombreSaludo" class="header__nav__ul__li"> </li>
        <li class="header__nav__ul__li">
          <button class="header__nav__ul__li__btn" id="btnCerrarSesion">Cerrar Sesion</button>
          <a href="#"><img class="header__nav__ul__img2" src="../imagenes/pngwing.com.png"></a>
        </li>

      </ul>
    </nav>

  </header>


  <!-- mainn -->
  <main class="main__billetera">
    <div class="menu1">
      <button id="tarjetas">MIS TARJETAS</button>
      <button id="nuevaTarjeta"> + Nueva Tarjeta</button>
    </div>

    <div class="general">
      <section class="saldo">
        <div class="saldo__contenedor">
          <p class="saldo__contenedor__p"> AR$</p>
          <article id="saldo" class="saldo__article">
            <!-- SALDO///////////// -->
          </article>
        </div>

      </section>

      <section class="menuAcciones">

        <article class="menu">

          <button class="menu__botones" id="transferencia"><i class="fas fa-paper-plane"></i></button>
          <button class="menu__botones" id="deposito"><i class="fas fa-plus"></i></button>
          <button class="menu__botones" id="orden"><i class="fas fa-copy"></i> </button>


        </article>
        <section class="menuAcciones__aciones" id="acciones">
          <!-- trasnferencias,extracciones,etc -->
        </section>

      </section>
    </div>

    </div>
    <div class="aside__actividades">
      <section class="actividad">
        <p id="actividades">ACTIVIDADES</p>
        <ul id="actividades__ul">
          <!-- actividades -->
        </ul>
      </section>
    </div>

  </main>

  <section class="cotizacion__dolar col-2.5">
  </section>
 







  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/inicial.js"></script>
  <script src="../js/wallet.js"> </script>
